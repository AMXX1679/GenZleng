<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #editor {
            width: 100%;
            height: 200px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            margin-bottom: 10px;
        }

        #output {
            width: 100%;
            height: 100px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            overflow-y: scroll;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h1>Gen Z Interpreter</h1>
    <textarea id="editor" placeholder="Enter your code here..."></textarea><br>
    <button id="runButton">Run Code</button>
    <h2>Output</h2>
    <div id="output"></div>

    <script>
        class GenZInterpreter {
            constructor() {
                this.variables = {}; // Stores variable values
                this.functions = {}; // Stores function definitions
            }

            // Main method to interpret the Gen Z code
            interpret(code) {
                const lines = code.split(/\r?\n/);
                this.executeLines(lines, {});
            }

            // Executes each line of the code
            executeLines(lines, localVars) {
                for (let i = 0; i < lines.length; i++) {
                    let line = lines[i].trim();
                    if (line === '' || line.startsWith('//')) continue; // Skip empty lines or comments

                    // Handle variable assignment: set or gimme
                    if (line.startsWith('set ') || line.startsWith('gimme ')) {
                        i = this.handleVariableAssignment(lines, i, localVars);
                    }
                    // Handle constant assignment: safe
                    else if (line.startsWith('safe ')) {
                        i = this.handleConstAssignment(lines, i, localVars);
                    }
                    // Handle function definition: make
                    else if (line.startsWith('make ')) {
                        i = this.handleFunctionDefinition(lines, i);
                    }
                    // Handle conditional statements: realTalk
                    else if (line.startsWith('realTalk ')) {
                        i = this.handleCondition(lines, i, localVars);
                    }
                    // Handle loops: grind
                    else if (line.startsWith('grind ')) {
                        i = this.handleLoop(lines, i, localVars);
                    }
                    // Handle function calls or output: say or function name
                    else {
                        if (line.startsWith('say(')) {
                            this.handleSay(line, localVars);
                        } else {
                            this.handleFunctionCall(line, localVars);
                        }
                    }
                }
            }

            // Handles variable assignments using set or gimme
            handleVariableAssignment(lines, currentIndex, localVars) {
                const line = lines[currentIndex].trim();
                const match = line.match(/(set|gimme)\s+(\w+)\s*=\s*(.+)/);
                if (match) {
                    const varName = match[2];
                    const expression = match[3];
                    const value = this.evaluateExpression(expression, localVars);
                    localVars[varName] = value;
                    this.variables[varName] = value; // Update global variable
                } else {
                    console.error("Syntax error in variable assignment: " + line);
                }
                return currentIndex;
            }

            // Handles constant assignments using safe
            handleConstAssignment(lines, currentIndex, localVars) {
                const line = lines[currentIndex].trim();
                const match = line.match(/safe\s+(\w+)\s*=\s*(.+)/);
                if (match) {
                    const constName = match[1];
                    const expression = match[2];
                    const value = this.evaluateExpression(expression, localVars);
                    if (!this.variables.hasOwnProperty(constName)) {
                        this.variables[constName] = value; // Store constant variable
                    } else {
                        console.error(`Constant variable ${constName} cannot be reassigned.`);
                    }
                } else {
                    console.error("Syntax error in constant assignment: " + line);
                }
                return currentIndex;
            }

            // Handles function definitions using make
            handleFunctionDefinition(lines, currentIndex) {
                const line = lines[currentIndex].trim();
                const match = line.match(/make\s+(\w+)\s*\(([^)]*)\)\s*\{/);
                if (match) {
                    const funcName = match[1];
                    const paramsStr = match[2].trim();
                    const params = paramsStr === '' ? [] : paramsStr.split(/\s*,\s*/);
                    const body = [];
                    let i = currentIndex + 1;
                    let braceCount = 1;
                    while (i < lines.length && braceCount > 0) {
                        const currentLine = lines[i].trim();
                        if (currentLine.includes('{')) braceCount++;
                        if (currentLine.includes('}')) braceCount--;
                        if (braceCount > 0) {
                            body.push(currentLine);
                        }
                        i++;
                    }
                    this.functions[funcName] = { params, body };
                    return i - 1;
                } else {
                    console.error("Syntax error in function definition: " + line);
                    return currentIndex;
                }
            }

            // Handles conditional statements using realTalk
            handleCondition(lines, currentIndex, localVars) {
                const line = lines[currentIndex].trim();
                const match = line.match(/realTalk\s*\((.+)\)\s*\{/);
                if (match) {
                    const condition = match[1];
                    const conditionTrue = this.evaluateCondition(condition, localVars);

                    const trueBranch = [];
                    const falseBranch = [];
                    let i = currentIndex + 1;
                    let braceCount = 1;
                    let elseEncountered = false;

                    while (i < lines.length && braceCount > 0) {
                        const currentLine = lines[i].trim();
                        if (currentLine.includes('{')) braceCount++;
                        if (currentLine.includes('}')) braceCount--;
                        if (braceCount > 0) {
                            if (currentLine.startsWith('else {')) {
                                elseEncountered = true;
                                i++;
                                continue;
                            }
                            if (!elseEncountered) {
                                trueBranch.push(currentLine);
                            } else {
                                falseBranch.push(currentLine);
                            }
                        }
                        i++;
                    }

                    if (conditionTrue) {
                        this.executeLines(trueBranch, localVars);
                    } else {
                        this.executeLines(falseBranch, localVars);
                    }

                    return i - 1;
                } else {
                    console.error("Syntax error in condition: " + line);
                    return currentIndex;
                }
            }

            // Handles loops using grind
            handleLoop(lines, currentIndex, localVars) {
                const line = lines[currentIndex].trim();
                const match = line.match(/grind\s*\(([^;]+);([^;]+);([^\)]+)\)\s*\{/);
                if (match) {
                    const init = match[1].trim();
                    const condition = match[2].trim();
                    const increment = match[3].trim();

                    // Initialize loop variable
                    this.handleVariableAssignment([`set ${init}`], 0, localVars);

                    const loopBody = [];
                    let i = currentIndex + 1;
                    let braceCount = 1;

                    while (i < lines.length && braceCount > 0) {
                        const currentLine = lines[i].trim();
                        if (currentLine.includes('{')) braceCount++;
                        if (currentLine.includes('}')) braceCount--;
                        if (braceCount > 0) {
                            loopBody.push(currentLine);
                        }
                        i++;
                    }

                    // Evaluate loop condition
                    const conditionMatch = condition.match(/(\w+)\s*(<|>|==|!=|<=|>=)\s*(.+)/);
                    if (conditionMatch) {
                        const varName = conditionMatch[1];
                        const operator = conditionMatch[2];
                        const value = this.evaluateExpression(conditionMatch[3], localVars);

                        while (this.compare(this.variables[varName], operator, value)) {
                            this.executeLines(loopBody, localVars);
                            // Increment or decrement loop variable
                            this.handleVariableAssignment([`set ${increment.replace('++', ' += 1').replace('--', ' -= 1')}`], 0, localVars);
                        }
                    } else {
                        console.error("Invalid loop condition: " + condition);
                    }

                    return i - 1;
                } else {
                    console.error("Syntax error in loop: " + line);
                    return currentIndex;
                }
            }

            // Handles output using say
            handleSay(line, localVars) {
                const match = line.match(/say\((.+)\)/);
                if (match) {
                    const expression = match[1].trim();
                    const value = this.evaluateExpression(expression, localVars);
                    console.log(value); // Output to console
                    this.displayOutput(value); // Output to GUI
                }
            }

            // Handles function calls
            handleFunctionCall(line, localVars) {
                const match = line.match(/(\w+)\s*\(([^)]*)\)/);
                if (match) {
                    const funcName = match[1];
                    const argsStr = match[2].trim();
                    const args = argsStr === '' ? [] : argsStr.split(/\s*,\s*/);
                    this.callFunction(funcName, args, localVars);
                } else {
                    console.error("Undefined function or syntax error: " + line);
                }
            }

            // Calls a defined function with arguments
            callFunction(funcName, args, callerVars) {
                const func = this.functions[funcName];
                if (!func) {
                    console.error("Function not defined: " + funcName);
                    return;
                }

                if (args.length !== func.params.length) {
                    console.error(`Incorrect number of arguments for function ${funcName}`);
                    return;
                }

                const localFuncVars = {};
                for (let i = 0; i < args.length; i++) {
                    const argValue = this.evaluateExpression(args[i], callerVars);
                    localFuncVars[func.params[i]] = argValue;
                }

                this.executeLines(func.body, localFuncVars);
            }

            // Evaluates expressions
            evaluateExpression(expression, localVars) {
                // Simple evaluation: handles numbers, strings, and variables
                const trimmedExpr = expression.trim();
                if (localVars[trimmedExpr] !== undefined) {
                    return localVars[trimmedExpr];
                }
                if (!isNaN(trimmedExpr)) {
                    return Number(trimmedExpr);
                }
                return trimmedExpr;
            }

            // Evaluates conditions for if statements and loops
            evaluateCondition(condition, localVars) {
                const match = condition.match(/(\w+)\s*(<|>|==|!=|<=|>=)\s*(.+)/);
                if (match) {
                    const varName = match[1];
                    const operator = match[2];
                    const value = this.evaluateExpression(match[3], localVars);
                    return this.compare(this.variables[varName], operator, value);
                }
                return false;
            }

            // Compares two values based on the operator
            compare(left, operator, right) {
                switch (operator) {
                    case '<': return left < right;
                    case '>': return left > right;
                    case '==': return left == right;
                    case '!=': return left != right;
                    case '<=': return left <= right;
                    case '>=': return left >= right;
                    default: return false;
                }
            }

            // Displays output in the GUI
            displayOutput(output) {
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML += output + "<br>"; // Append output to the output div
            }
        }

        const interpreter = new GenZInterpreter();

        // Event listener for the Run Code button
        document.getElementById('runButton').addEventListener('click', () => {
            const code = document.getElementById('editor').value;
            interpreter.interpret(code);
        });
    </script>

</body>

</html>
